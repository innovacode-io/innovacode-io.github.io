  <body>
    <div>
      <div class="switch-toggle">
        <input type="checkbox" id="switch-checkbox" />
        <label for="switch" id="theme-switch"
          >Enable/disable Dark Mode Theme</label
        >
      </div>

      <h1>InnovaCode</h1>

      <br /><br />

      <br />
      <h2>Contact Me</h2>
      <dl>
        <dt>Github</dt>
        <dd>
          <a href="https://github.com/innovacode-io"
            >github.com/innovacode-io</a
          >
        </dd>
      </dl>
    </div>
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "WebPage",
        "headline": "InnovaCode | Software Studio",
        "name": "InnovaCode",
        "url": "https://innovacode.io"
      }
    </script>
    <script>
      /** Adding Google Analytics */
      window.dataLayer = window.dataLayer || [];
      function gtag(){
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-6PC38EYZKP');

      function toggleSiteTheme(e, isLightModeLocalStorage) {
        var html = document.getElementsByTagName("html");
        var className = html[0].classList.value;

        /** Gets the target by checking if it was triggered by clicking on the switch or if via OS configuration changes */
        var target =
          e && e.target ? e.target : document.getElementById("theme-switch");

        var isLightMode =
          typeof isLightModeLocalStorage === "string"
            ? isLightModeLocalStorage === "true"
            : target.className === "" || className === "light-mode";

        html[0].className = isLightMode ? "dark-mode" : "light-mode";

        target.className = isLightMode ? "active" : "";

        /** Adding the current value into localStorage */
        localStorage.setItem("website-is-dark-mode", isLightMode);

        document.getElementById("switch-checkbox").checked = isLightMode
          ? true
          : false;
      }

      isMatchMediaSupported = typeof window.matchMedia === "function";
      if (isMatchMediaSupported) {
        var isLightModeFromLocalStorage = localStorage.getItem(
          "website-is-dark-mode"
        );
        var darkModeMatches = window.matchMedia("(prefers-color-scheme: dark)");

        /** Adds a listener for dark mode changes in OS */
        darkModeMatches.addListener(function (e) {
          toggleSiteTheme(
            {},
            (e && e.matches && e.matches.toString()) || undefined
          );
        });

        /** Checks if the browser already have any theme information */
        if (isLightModeFromLocalStorage) {
          toggleSiteTheme({}, isLightModeFromLocalStorage);
        } else if (darkModeMatches.matches) {
          /** Checks if dark mode is enabled via OS on page load */
          toggleSiteTheme();
        }
      }

      /** Checks if it's a mobile device or not */
      var isMobileDevice =
        typeof window.orientation !== "undefined" ||
        navigator.userAgent.indexOf("IEMobile") !== -1;

      document.getElementById("theme-switch").addEventListener(
        /** Using touchstart if is a mobile device. Otherwise, it will trigger based on the click */
        isMobileDevice ? "touchstart" : "click",
        toggleSiteTheme
      );
    </script>
    <script
      src="https://www.googletagmanager.com/gtag/js?id=G-6PC38EYZKP"
      async
      defer
    ></script>
